{% extends "sign_base.html" %}

{% block page_name %} Sign Up - Stopify {% endblock %}

{% block page_title %} Sign Up for Stopify {% endblock %}

{% block main_div_fields %} 

    <div style="background-color: black; padding: auto; width: 70%; height: 77%; margin: auto;">
        <form method="POST" style="height: 100%; width: 100%; background-color: black; display: flex; flex-direction: column; justify-content: space-evenly;">

            <div style="background-color: black; display: flex; flex-direction: column; width: 90%; height: 18%; margin: auto;">
                <div style="background-color: black; width: 100%; height: 50%; text-align: start;">
                    <h2 id="email-username" style="color: white; width: 100%; padding-left: 30px;">
                        Username
                    </h2>
                </div>
                <input type="text" name="username" class="credential-field" placeholder="Enter Username" style="width: 88%; height: 50%; margin: auto;">
            </div>
            
            <div style="background-color: black; display: flex; flex-direction: column; width: 90%; height: 18%; margin: auto;">
                <div style="background-color: black; width: 100%; height: 50%; text-align: start;">
                    <h2 id="email-username" style="color: white; width: 100%; padding-left: 30px;">
                        Email
                    </h2>
                </div>
                <input type="email" name="email" class="credential-field" placeholder="Enter Email" style="width: 88%; height: 50%; margin: auto;">
            </div>

            <div style="background-color: black; display: flex; flex-direction: column; width: 90%; height: 18%; margin: auto;">
                <div style="background-color: black; width: 100%; height: 50%; text-align: start;">
                    <h2 id="email-username" style="color: white; width: 100%; padding-left: 30px;">
                        Password
                    </h2>
                </div>
                <input type="password" name="password" class="credential-field" placeholder="Enter Password" style="width: 88%; height: 50%; margin: auto;">
            </div>

            <div style="background-color: black; display: flex; flex-direction: column; width: 90%; height: 18%; margin: auto;">
                <div style="background-color: black; width: 100%; height: 50%; text-align: start;">
                    <h2 id="email-username" style="color: white; width: 100%; padding-left: 30px;">
                        Re-Enter Password
                    </h2>
                </div>
                <input type="password" name="repassword" class="credential-field" placeholder="Re-Enter Password" style="width: 88%; height: 50%; margin: auto;">
            </div>

            <div style="background-color: black; width: 60%; height: 7%; margin: auto;">
                <button type="submit" class="button" id="log-in-button" style="width: 100%; height: 100%;"> Sign Up </button>
            </div>
        </form>

        <div style="width: 100%; background-color: black;">
            <hr color="grey">
        </div>

        <div style="background-color: black; color: white; width: 58%; margin: auto; display: flex;">
            <h4 style="width: 70%;"> Already have an account? </h4>
            <a href="/" class="button-href" id="sign-up-href" style=" width: 30%; height: 100%; color: white">
                <h4 style="color: white"> Sign In </h4>
            </a>
        </div>
    </div>

{% endblock %}
